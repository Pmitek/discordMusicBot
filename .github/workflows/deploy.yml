name: Deploy (Self-hosted + Compose)

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: self-hosted
    environment: musicbot
    steps:
      - uses: actions/checkout@v4
      - name: Compose up (build + run)
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
        run: |
          docker compose -f docker-compose.yml up -d --build